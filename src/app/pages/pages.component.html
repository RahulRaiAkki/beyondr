            type="button">
      <svg viewBox="0 0 82.88 24.6" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <style>.cls-1 {
            fill: none;
            stroke-miterlimit: 10;
            stroke-width: 5.67px;
          }</style>
        </defs>
        <g data-name="Layer 2" id="Layer_2">
          <g data-name="Layer 1" id="Layer_1-2">
            <line class="theme-color-stroke cls-1" x2="82.88" y1="2.83" y2="2.83"/>
            <line class="theme-color-stroke cls-1" x2="82.88" y1="21.76" y2="21.76"/>
